<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css-1/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To Kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>서비스 불가</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span> 오후 6:43 </span>
      </div>
      <div class="status-bar_column">
        <span> 100% </span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header_title">코코아톡에 오신 것을 환영합니다.</h1>
      <p class="welcome-header_text">
        만약 카카오톡 계정이 있으시다면 이메일이나 휴대폰 번호로 로그인하세요.
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input
        name="user-name"
        type="text"
        placeholder="이메일이나 휴대폰 번호"
      />
      <input name="password" type="password" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <a href="#">코코아 계정 비밀번호 찾기</a>
    </form>
    <script
      src="https://kit.fontawesome.com/fc53c77dbe.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
