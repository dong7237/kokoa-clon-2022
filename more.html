<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more-KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <!--Bettery Icon-->
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!--Lightning Icon-->
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
        </li>
        <li class="nav_btn">
          <a class="link" href="chat.html"
            ><span class="nav_notification noti">999+</span
            ><i class="fa-regular fa-comment fa-2x"> </i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="link" href="more.html"
            ><span class="nav-ellipsis_dot dotnot"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <header class="screen_header">
      <h1 class="screen_header_titles">More</h1>
      <div class="screen_header_icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a><span class="screen_header_gear dotnot"></span></span>
      </div>
    </header>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component_column">
          <img
            src="https://news.samsungdisplay.com/wp-content/uploads/2019/02/dfdsafa.png"
            class="user-component_avartar"
          />
          <div class="user-component_text">
            <h4 class="user-component_title">GALAXY S10</h4>
            <h5 class="user-component_subtitle">+1 789-123-987-4567 <i class="fa-solid fa-circle-exclamation"></i></h5>
          </div>
        </div>
        <div class="user-component_column">
          <i class="fa-solid fa-note-sticky fa-2x"></i>
        </div>
      </div>
        <div class="find-icons">
          <div class="icons_icon more_icon">
            <i class="fa-regular fa-calendar"></i>
            <span>Calendar</span>
          </div>
          <div class="icons_icon more_icon">
            <span class="screen_header_gear dotnot more_dotnot"></span>
            <i class="fa-solid fa-box-archive"></i>
            
            <span>Talk Drive</span>
          </div>
          <div class="icons_icon more_icon">
            <i class="fa-regular fa-face-smile"></i>
            <span>Emoticons</span>
          </div>
          <div class="icons_icon more_icon">
            <i class="fa-solid fa-brush"></i>
            <span>Themes</span>
          </div>
          
        </div>
          <div class="find-icons">
              <div class="icons_icon more_icon">
                <i class="fa-solid fa-coins"></i>
                <span>Account</span>
              </div>
              <div class="icons_icon more_icon">
                <i class="fa-solid fa-comments"></i>
                <span>Openchat</span>
              </div>
              <div class="icons_icon more_icon">

              </div>
              <div class="icons_icon more_icon">

              </div>  
              
        </div>
          

        <div class="more_suggestion">
          <div class="more_suggestion_title">
            <h5>Suggestions</h5>
          </div>
          <div class="more_suggestion_icon">
            <div class="more_suggestion_icon_icons">
              <i class="fa-solid fa-quote-right"></i>
              <span>Kokoa Story</span>
            </div>
          
            <div class="more_suggestion_icon">
              <div class="more_suggestion_icon_icons">
                <i class="fa-solid fa-user-group"></i>
                <span>Kokoa friends</span>
              </div>
            </div>
          </div>
        </div>
    </main>
    <div id="use-phone">
      Please use this App in mobile
    </div>
    <script
      src="https://kit.fontawesome.com/fc53c77dbe.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
