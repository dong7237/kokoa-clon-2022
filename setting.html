<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chats-KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <!--Bettery Icon-->
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!--Lightning Icon-->
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
        </li>
        <li class="nav_btn">
          <a class="link" href="chat.html"
            ><span class="nav_notification noti">999+</span
            ><i class="fa-solid fa-comment fa-2x"> </i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="link" href="more.html"
            ><span class="nav-ellipsis_dot dotnot"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <header class="alt_screen_header">
      <div class="setting_header">
        <div class="setting_header_column">
          <a href="more.html"><i class="fa-solid fa-chevron-left fa-xs"></i></a>
        </div>
        <div class="setting_header_column">
          <h1>Settings</h1>
        </div>
        <div class="setting_header_column">
          <i class="fa-solid fa-magnifying-glass fa-regular"></i>
        </div>
      </div>
    </header>
    <main class="friends-screen">
      <ul class="setting_list">
        <li class="setting_list_setting">
          <i class="fa-solid fa-bullhorn"></i>
          <span>Notices</span>
        </li>
        <li class="setting_list_setting">
          <i class="fa-solid fa-flask"></i>
          <span>Kokoa Lab</span>
        </li>
        <li class="setting_list_setting last">
          <div>
            <i class="fa-solid fa-circle-exclamation"></i>
            <span>Version</span>
          </div>
          <div class="setting_last-child_last">
            Lastest Version
          </div>
        </li>
      </ul>
    </main>  
    <div class="rowline"></div>
    <main class="friends-screen">
      <ul class="setting_list">
        <li class="setting_list_setting">
          <i class="fa-solid fa-lock"></i>
          <span>Privacy</span>
        </li>
        <li class="setting_list_setting">
          <i class="fa-solid fa-bell"></i>
          <span>Notifications</span>
        </li>
        <li class="setting_list_setting">
          <i class="fa-regular fa-user"></i>
          <span>Friends</span>
        </li>
        <li class="setting_list_setting">
          <i class="fa-regular fa-comment"></i>
          <span>Chats</span>
        </li>
        <li class="setting_list_setting last2">
          <div>
            <i class="fa-solid fa-brush"></i>
            <span>Themes</span>
            <i class="fa-solid fa-circle-plus"></i>
          </div>
          <div class="setting_last-child_last">
            Default theme
          </div>
        </li>
        <li class="setting_list_setting">
          <i class="fa-solid fa-phone"></i>
          <span>Call</span>
        </li>
      </ul>
    </main>
    <div id="use-phone">
      Please use this App in mobile
    </div>
    <script
      src="https://kit.fontawesome.com/fc53c77dbe.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
